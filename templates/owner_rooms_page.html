<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Owner Rooms</title>
    <style>
      body { margin: 20px; font-family: Arial, sans-serif; }
      a { color: #0b57d0; }
      .row { margin: 10px 0; }
      input { padding: 8px; border: 1px solid #aaa; }
      button { padding: 8px 12px; }
      table { border-collapse: collapse; width: 100%; max-width: 700px; margin-top: 10px; }
      th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
    </style>
  </head>
  <body>
    <h2>Post Rooms</h2>
    <p><strong>Owner:</strong> {{ owner.name }}</p>
    <div class="row">
      <a href="/dashboard">Dashboard</a>
      <a href="/logout">Logout</a>
    </div>

    <form method="post">
      {% csrf_token %}
      <label for="room_name">Room name</label>
      <input id="room_name" name="room_name" type="text" required />
      <button type="submit">Post room</button>
    </form>

    <h3>Your posted rooms</h3>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Room name</th>
        </tr>
      </thead>
      <tbody>
        {% for room in rooms %}
        <tr>
          <td>{{ room.id }}</td>
          <td>{{ room.name }}</td>
        </tr>
        {% empty %}
        <tr>
          <td colspan="2">No rooms posted yet.</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </body>
  </html>
