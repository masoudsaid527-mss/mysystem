<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Booking</title>
    <style>
      body { margin: 20px; font-family: Arial, sans-serif; }
      a { color: #0b57d0; }
      .row { margin: 10px 0; }
      table { border-collapse: collapse; width: 100%; max-width: 700px; margin-top: 10px; }
      th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
    </style>
  </head>
  <body>
    <h2>Book Hostel</h2>
    <p><strong>Student:</strong> {{ student.name }}</p>
    <div class="row">
      <a href="/dashboard">Dashboard</a>
      <a href="/logout">Logout</a>
    </div>

    <form method="post">
      {% csrf_token %}
      <label for="hostel_id">Choose hostel room</label>
      <select id="hostel_id" name="hostel_id">
        {% for hostel in hostels %}
        <option value="{{ hostel.id }}">
          {{ hostel.id }} - {{ hostel.name }} (Owner: {{ hostel.hostel_owner.name }})
        </option>
        {% empty %}
        <option value="">No rooms available</option>
        {% endfor %}
      </select>
      <button type="submit">Book now</button>
    </form>

    <h3>Your bookings</h3>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Room</th>
          <th>Date</th>
        </tr>
      </thead>
      <tbody>
        {% for item in bookings %}
        <tr>
          <td>{{ item.id }}</td>
          <td>{{ item.room.name }}</td>
          <td>{{ item.booking_date }}</td>
        </tr>
        {% empty %}
        <tr>
          <td colspan="3">No bookings yet.</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </body>
  </html>
