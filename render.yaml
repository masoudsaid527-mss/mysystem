services:
  - type: web
    name: hostel-backend
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt && python manage.py collectstatic --noinput && python manage.py migrate
    startCommand: gunicorn BackEnd.wsgi:application
    envVars:
      - key: DJANGO_DEBUG
        value: "False"
      - key: DJANGO_ALLOWED_HOSTS
        sync: false
      - key: DJANGO_SECRET_KEY
        generateValue: true
      - key: DB_ENGINE
        value: django.db.backends.postgresql
      - key: DB_NAME
        fromDatabase:
          name: hostel-db
          property: database
      - key: DB_USER
        fromDatabase:
          name: hostel-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: hostel-db
          property: password
      - key: DB_HOST
        fromDatabase:
          name: hostel-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: hostel-db
          property: port
      - key: SESSION_COOKIE_SECURE
        value: "True"
      - key: CSRF_COOKIE_SECURE
        value: "True"
      - key: SECURE_SSL_REDIRECT
        value: "True"
  - type: static_site
    name: hostel-frontend
    rootDir: FontEnd/hostel
    buildCommand: npm ci && npm run build:static
    staticPublishPath: dist
    envVars:
      - key: VITE_API_BASE
        sync: false
      - key: VITE_ROUTER_BASENAME
        value: /

databases:
  - name: hostel-db
    plan: free
